<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://unpkg.com/codeflask/build/codeflask.min.js"></script>
        <script type="module">
            import { main } from './build/debug.js'
            const editorElem = document.getElementById('editor');
            const flask = new CodeFlask(editorElem, { language: 'js', lineNumbers: true });
            

            const testFileNames = ['testfile16.lox', 'testfile23.lox',  'testfile30.lox',  'testfile35.lox',  'testfile41.lox',  'testfile49.lox',  'testfile8.lox',
                'testfile1.lox', 'testfile17.lox', 'testfile24.lox', 'testfile31.lox', 'testfile35b.lox', 'testfile42.lox', 'testfile5.lox', 'testfile9.lox',
                'testfile10.lox', 'testfile18.lox', 'testfile25.lox', 'testfile32.lox', 'testfile36.lox', 'testfile43.lox', 'testfile50.lox',
                'testfile11.lox', 'testfile19.lox', 'testfile26.lox', 'testfile33.lox', 'testfile37.lox', 'testfile44.lox', 'testfile51.lox',
                'testfile12.lox', 'testfile2.lox', 'testfile27.lox', 'testfile34.lox', 'testfile38.lox', 'testfile45.lox', 'testfile52.lox',
                'testfile13.lox', 'testfile20.lox', 'testfile28.lox', 'testfile34b.lox', 'testfile39.lox', 'testfile46.lox', 'testfile53.lox',
                'testfile14.lox', 'testfile21.lox', 'testfile29.lox', 'testfile34c.lox', 'testfile4.lox', 'testfile47.lox', 'testfile6.lox',
                'testfile15.lox', 'testfile22.lox', 'testfile3.lox', 'testfile34d.lox', 'testfile40.lox', 'testfile48.lox', 'testfile7.lox']

            const select = document.getElementById('scriptz');
            select.addEventListener('change', fileSelected)
            
            testFileNames.forEach((name) => {
                var opt = document.createElement('option');
                opt.value = name;
                opt.innerHTML = name;
                select.appendChild(opt);
            })

            async function fileSelected(event) {
                const content = document.querySelector('.content')
                const vmoutput = document.querySelector('.vmoutput')
                const fileName = event.target.value
                const response = await fetch(`/tests/${fileName}`)
                const scriptCode = await response.text()
                console.clear()
                flask.updateCode(scriptCode);
                const outputstring = main(scriptCode)
                vmoutput.innerHTML = outputstring
            }

        </script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <pre class="vmoutput"></pre>
        <select id="scriptz"></select>
        <div class="io-container">
            <div id="editor"></div>
        </div>
        
    </body>
</html>
